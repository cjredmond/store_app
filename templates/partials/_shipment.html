{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <link rel="stylesheet" type"text/css" href="{% static 'css/theme.css' %}">
  </head>
  <body>
    <h4>Shipment Number: {{ shipment.id }}</h4>
    {% for product in shipment.items %}
    {{ product.name }} - {{ product.price }}
    {% if not product.already_reviewed %}
    <a href="{% url 'review_create_view' product.copy_product.id %}">Review</a><br>
    {% else %} <br> {% endif %}
    {% endfor %}
    <hr>
  </body>
</html>
