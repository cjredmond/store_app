<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h4>Shipment Number: {{ shipment.id }}</h4>
    {% for product in shipment.items %}
    {{ product.name }} - {{ product.price }}<br>
    {{ product.total }}
    {% if not product.already_reviewed %}
    <a href="{% url 'review_create_view' product.id %}">Review</a>
    {% endif %}
    {% endfor %}
    <hr>
  </body>
</html>
