{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" media="screen" title="no title">
    <link rel="stylesheet" type"text/css" href="{% static 'css/theme.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="nav navbar-nav">
        <li><a href="{% url 'product_list_view' %}">Products</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'logout' %}?next={% url 'product_list_view' %}">Logout</a></li>
        {% if request.user.is_authenticated %}
        <li><a href="{% url 'profile_detail_view' request.user.profile.id %}">Profile</a></li>
        {% endif %}
        {% if not request.user.is_authenticated %}
        <li><a href="{% url 'user_create_view' %}">New User</a></li>
        {% endif %}
        </div>
          </div>
    </nav>
    <div class="container">
    {% block content %}

    {% endblock %}
    </div>
  </body>
</html>
